<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>信息窗</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="fengMap" ></div>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/fengmap.min.js"></script>
	<script>
		//获取版本号,设置title
		document.title = '信息窗V' + fengmap.VERSION;

		//定义全局map变量
		var map;
		var fmapID = '10347';

		window.onload = function() {
			map = new fengmap.FMMap({
				//渲染dom
				container: document.getElementById('fengMap'),
				//地图数据位置
				mapServerURL: './data/' + fmapID,
				//主题数据位置
				mapThemeURL: 'data/theme',
				//设置主题
				defaultThemeName: '3007',
				// 默认比例尺级别设置为20级
				defaultMapScaleLevel: 20,
				//对不可见图层启用透明设置 默认为true
				focusAlphaMode: true,
				//关闭聚焦层切换的动画显示
				focusAnimateMode: false,
				//对不聚焦图层启用透明设置，当focusAlphaMode = true时有效
				focusAlpha: 0.1,
				//开启2维，3维切换的动画显示 
				viewModeAnimateMode: true,
				//不支持单击模型高亮，true为单击时模型高亮
				modelSelectedEffect: false,
				//开发者申请应用下web服务的key
				key: '请输入您的KEY',
				//开发者申请应用名称
				appName: '请输入您的appName',
			});

			//打开Fengmap服务器的地图数据和主题
			map.openMapById(fmapID);

			//地图加载完成事件
			map.on('loadComplete',function() {
				//添加图片标注
				addMarkers(); 
			});

			//地图点击事件
			map.on('mapClickNode', function(event) {
				if (event.nodeType == fengmap.FMNodeType.IMAGE_MARKER) {
					//信息框控件大小配置
					var ctlOpt = new fengmap.controlOptions({
						mapCoord: {
							//设置弹框的x轴
							x: event.target.x,
							//设置弹框的y轴
							y: event.target.y,
							//设置弹框位于的楼层
							groupID: 1 
						},
						//设置弹框的宽度
						width: 200,
						//设置弹框的高度
						height: 100,
						marginTop: 10,
						//设置弹框的内容
						content: '<a target="_bank" href="http://www.fengmap.com">这是一个信息框</a>' 
					});
					
					//添加弹框到地图上
					var popMarker = new fengmap.FMPopInfoWindow(map, ctlOpt);
				}
			});

			//添加Marker
			function addMarkers() {
				//获取第一层
				var group = map.getFMGroup(map.groupIDs[0]); 
				//实例化自定义图片标注层
				var layer = new fengmap.FMImageMarkerLayer(); 
				//添加图片标注层到模型层。否则地图上不会显示
				group.addLayer(layer); 
				//图标标注对象，默认位置为该楼层中心点
				im = new fengmap.FMImageMarker({
					//设置图片路径
					url: 'image/blueImageMarker.png',
					//设置图片显示尺寸
					size: 32,
					callback: function() {
						// 在图片载入完成后，设置 "一直可见"
						im.alwaysShow();
					}
				});
				layer.addMarker(im);
			};
		};
	</script>
</body>
</html>
