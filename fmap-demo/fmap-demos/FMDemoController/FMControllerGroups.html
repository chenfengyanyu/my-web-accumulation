<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>多楼层控制</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="fengMap" ></div>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/fengmap.min.js"></script>
	<script>
		//获取版本号,设置title
		document.title = '多楼层控制V' + fengmap.VERSION;

		//定义全局map变量
		var map;
		var fmapID = '10347';

		window.onload = function() {
			map = new fengmap.FMMap({
				//渲染dom
				container: document.getElementById('fengMap'),
				//地图数据位置
				mapServerURL: './data/' + fmapID,
				//主题数据位置
				mapThemeURL: './data/theme',
				//设置主题
				defaultThemeName: '3007',
				// 默认比例尺级别设置为20级
				defaultMapScaleLevel: 20,
				//是否对不可见图层启用透明设置 默认为true
				focusAlphaMode: false,
				//对不聚焦图层启用透明设置，当focusAlphaMode = true时有效
				focusAlpha: 0.1,
				//开发者申请应用下web服务的key
				key: '请输入您的KEY',
				//开发者申请应用名称
				appName: '请输入您的appName',
			});

			//打开Fengmap服务器的地图数据和主题
			map.openMapById(fmapID);

			//地图加载完成回掉方法
			map.on('loadComplete',function() {
				//单层多层楼层控件配置
				var toolControl = new fengmap.toolControl(map, {
    				//设置初始单楼层状态。
    				allLayer:false, 
					//设置为false,表示只显示楼层切换按钮.两个都为false,则不显示.
					viewModeButtonNeeded: false,
					//点击按钮的回调方法,返回type表示按钮类型,value表示对应的功能值
					clickCallBack: function(type, value) {
						// console.log(type,value);
					}
				});
			});
		};
	</script>
</body>
</html>
